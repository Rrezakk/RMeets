<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/css/global.css" />
    <link rel="stylesheet" href="/css/largeForm.css" />
    <link rel="stylesheet" href="/css/editPhoto.css" />
    <title>Create profile</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="forms">
        <h2>Редактировать фото</h2>
        <div class="photos">
          <!-- foreach photo -->
          <form method="POST">
            <input name="type" value="delete" hidden />
            <input name="id" value="айди фото" hidden />
            <img src="assets/cat.jpg" />
            <input type="submit" value="Удалить фото" />
          </form>
        </div>
        <form method="POST">
          <input name="type" value="upload" hidden />
          <input type="file" required />
          <input type="submit" value="Загрузить" />
        </form>
      </div>
    </div>
  </body>
</html>
